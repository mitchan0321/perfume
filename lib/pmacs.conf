### モード選択クロージャ
defvar MODE_SELECT 
{   | window buffer-type buffer-name buffer-mode file-path |
    suffix ::= if $file-path {$file-path split sep: "." : last : car};
    cond
        {! [nil? $buffer-mode]} {
            break $buffer-mode;
        }
        {eq? $buffer-type ScratchBuffer} {
            break "Interp";
        }
        {or {eq? $suffix "prfm"} {eq? $suffix "key"} {eq? $suffix "conf"}} {
            break "Prfm";
        }
        {or {eq? $suffix "c"} {eq? $suffix "h"}} {
            break "C";
        }
        {eq? $suffix "java"} {
            break "Java";
        }
        {eq? $buffer-name "*Buffer List*"} {
            break "BList";
        }
        {eq? $buffer-name "*Grep*"} {
            break "Grep";
        }
        {eq? $suffix "pwiki"} {
            break "PWiki";
        }
        {$buffer-name =~ '^\*Man.*\*$'} {
            break "Man";
        }
        <t> {
            break $DEFAULT_MODE;
        }
    ;;
};

