    (BList  . "Mode-BufferList.key")
    (Grep   . "Mode-Grep.key")
    (PWiki  . "Mode-PWiki.key")
    (Man    . "Mode-Man.key")
    (Dired  . "Mode-Dired.key")
    (Text   . "Mode-Text.key")
)];

